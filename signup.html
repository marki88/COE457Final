<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="assets/jquery-3.3.1.min.js"></script>
    <script src="assets/Password-Strength-Match-Validation-Plugin-jQuery/jquery.password-validation.js"></script>
    <link rel="stylesheet" type="text/css" href="styleTabs.css">
    <link rel="stylesheet" type="text/css" href="styleForms.css">
    <title> Sign up</title>
</head>

<body>
        <h1 class="title">Women In Danger</h1>
        <div class="tabContainer">
            <div class="buttonContainer">
                <button onclick="window.open('tabs.html', '_self');">Home Page</button>
                <button onclick="window.open('about.html', '_self');">About</button>
                <button onclick="window.open('alerts.html', '_self');">Danger Alerts</button>
                <button onclick="window.open('Login.html', '_self');">Log In</button>
                <button onclick="window.open('signup.html', '_self');">Sign Up</button>
         
            </div>
        </div>

    <div class="container">
        <h4>Sign Up</h4>
        <div class="row">
            <div class="col-md-7">
                <div class="well well-bg">
                        <div class="form-group">
                            <label>Full name</label>
                            <input type="text" id="name" placeholder="Enter name" name="name" class="form-control"
                                required />
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="username" placeholder="Enter username" name="username" class="form-control"
                                required />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" id="email" placeholder="Enter Email" name="email" class="form-control"
                                required />
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number" id="mobilenumber" placeholder="Enter Mobile" name="mobilenumber" class="form-control"
                                required />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" placeholder="Enter Password" name="psw" class="form-control"
                                required />
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" id="confirmpassword" placeholder="Repeat Password" class="form-control"
                                required />
                        </div>
                        <div class="form-group">
                            <button type="submit" id="signupbtn" class="signupbtn">Sign Up</button>
                        </div>   
                </div>
            </div>
            <div class="col -md -5">
                <div id="errors"></div>
            </div>
        </div>
    </div>

    <script>
        var options = {
            confirmField: "#confirmpassword"
        };
        $(document).ready(function () {
            $('#password').passwordValidation({ options }, function (element, valid, match, failedCases) {
                $('#errors').html("<pre>" + failedCases.join("\n") + "</pre>");
                if (valid) $(element).css("border", "2px solid green");
                if (!valid) $(element).css("border", "2px solid red");

            });
            $('#confirmpassword').passwordValidation({ options }, function (element, valid, match, failedCases) {                
                if (!valid || !match) $("#confirmpassword").css("border", "2px solid red");
                if (valid && match) $("#confirmpassword").css("border", "2px solid green");
            });
            $("#signupbtn").click((event)=>{
                console.log("clicked");
                $.ajax({
                    url:"http://localhost:2500/processignup_post",
                    type:"POST",
                    headers:{
                        "Content-Type":"application/x-www-form-urlencoded"
                    },
                    data:{
                        username:$('#username').val(),
                        email:$('#email').val(),
                        name:$('#name').val(),
                        mobilenumber:$('#mobilenumber').val(),
                        password:$('#password').val()
                    },
                    success: function(data){ //when the server responds 
                        if(data=="success"){ 
                            alert("You have registered successfully!");
                        }else if(data=="failure"){
                            alert("User with the same name and email already exists! Registration failed!");
                        }
                        else if(data=="failure1"){
                            alert("Username already exists! Please try a different username");
                        }
                    }
                })
            })
        });
    </script>
</body>

</html>
